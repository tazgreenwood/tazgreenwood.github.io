<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">

      var number = Math.random() * 100;

      number = Math.floor(number);

      var guess = prompt("Guess a number.");

      var counter = 0;

      while (guess != number) {

        if (guess > number) {
          guess = prompt("Lower.");
        }
        else {
          guess = prompt("Higher.");
        }
        counter += 1;
      }

      alert("You Got It In " + counter + " Tries!!!!");

    </script>

  </body>
</html>
